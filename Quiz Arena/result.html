<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:wght@100;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <title>Quiz Arena</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Manrope', sans-serif;
      }

    </style>
  </head>

  <body class="bg-zinc-900 text-white">
        <header class="px-10 py-6 bg-[#9038fc]">
            <nav class="flex items-center justify-between gap-x-16">
                <div class="flex items-center gap-x-4">
                    <img src="https://quiz-arena-game.vercel.app/asset/logo.png" alt="logo" class="w-12 h-12">
                    <span class="text-3xl font-extrabold">Quiz Arena</span>
                </div>
                <a href="/my-stats" class="text-xl font-semibold underline underline-offset-4">My Stats</a>
            </nav>
        </header>

        <main class="px-10 py-32 flex flex-col items-center gap-y-8">
        	<br/>
        	<br/>
        	<br/>
            
            <div class="text-2xl font-bold">Challenged : <span>5</span> questions</div>
            <div class="flex flex-row gap-5 text-xl flex-wrap justify-evenly">
            	<div class="w-48 flex items-center flex-col space-y-2.5">
                	<div class="text-lg font-bold px-5 py-1 bg-gradient-to-r from-[#9038fc] to-[#57ddec] rounded-3xl">Correct answer</div>
                	<div>5</div>
                </div>
                <div class="w-48 flex items-center flex-col space-y-2.5">
                	<div class="text-lg font-bold px-5 py-1 bg-gradient-to-r from-[#9038fc] to-[#57ddec] rounded-3xl">Wrong answer</div>
                	<div>0</div>
                </div>
                <div class="w-48 flex items-center flex-col space-y-2.5">
                	<div class="text-lg font-bold px-5 py-1 bg-gradient-to-r from-[#9038fc] to-[#57ddec] rounded-3xl">Unsolved</div>
                	<div>0</div>
                </div>
                <div class="w-48 flex items-center flex-col space-y-2.5">
                	<div class="text-lg font-bold px-5 py-1 bg-gradient-to-r from-[#9038fc] to-[#57ddec] rounded-3xl">Time left</div>
                	<div>0<span>s</span></div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="text-3xl font-bold text-center">
            	You scored <span>100</span>%. <span>Congratulation!</span>
            </div>
        </main>
    </body>
  <script>
   
  </script>
</html>
